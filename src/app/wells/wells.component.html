<div class="container">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Details</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let well of wells">
        <th scope="row">{{ well.id }}</th>
        <td>{{ well.title }}</td>
        <td>
          <a href="#" [routerLink]="['/wells', well.id]">Show Details</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
